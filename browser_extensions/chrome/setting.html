<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/vendor/tabler.min.css" />
    <link rel="stylesheet" href="styles/setting.css" />
  </head>
  <body>
    <form id="setting">
      <div class="card-header">
        <h4 class="card-title">Fshare Tool - Configuration</h4>
      </div>
      <div class="card-body">
        <div id="form-alert" class="alert alert-success" role="alert">
          <h4 class="alert-title"></h4>
          <div class="text-muted"></div>
        </div>
        <div class="mb-3 row">
          <label for="server-url" class="col-sm-2 col-form-label">Server URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="server-url" key="serverUrl" />
            <small class="form-hint">Example: http://localhost:3000</small>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row align-items-center">
          <div class="col"></div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
        <hr />
        <div class="row align-items-center">
          <ul id="ref-links">
            <li><a href="javascript:;" id="view-playbacks">Playbacks</a></li>
            <li><a href="javascript:;" id="view-activities">Activities</a></li>
            <li><a href="javascript:;" id="view-transfers">Transfers</a></li>
          </ul>
        </div>
      </div>
    </form>
  </body>
  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="scripts/setting.js"></script>
</html>
