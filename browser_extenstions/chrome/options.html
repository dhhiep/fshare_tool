<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form class='settings'>
        <h1 class="mt-3 mb-4">Fshare Tool Configuration</h1>
        <div class="mb-3 row">
          <label for="server-url" class="col-sm-2 col-form-label">Server URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="server-url" key='serverUrl'>
            <div id="emailHelp" class="form-text">Example: http://localhost:3000</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </body>
  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="scripts/options.js"></script>
</html>
